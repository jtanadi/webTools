    <title>TSHM Text Analyzer</title>

  <body>
    <div class="wrapper">
      <form>
        <div class="textAreaGroup">
            <input type="radio" name="funcToDo" id="findByRegex" checked>
            <label for="findRegex">Find items</label>

            <input type="radio" name="funcToDo" id="findByRegex">
            <label for="findRegex">Find sections</label>
            
            <input type="radio" name="funcToDo" id="removeItemsRegex">
            <label for="removeItemsRegex">Remove items</label>
            <br>
            
            <input type="text" id="regexInput"/>
            <select class="recipeDropdown">
              <option value="none" selected></option>
              <optgroup label="Basics">
                <option value=".">Any character except newline</option>
                <option value="[0-9]">Any number</option>
                <option value="[a-z]">Any letter, lowercase</option>
                <option value="[A-Z]">Any letter, uppercase</option>
                <option value="[A-z]">Any letter, any case</option>
              </optgroup>
              <optgroup label="Repeater / boolean">
                <option value="*">0 or more</option>
                <option value="+">1 or more</option>
                <option value="?">0 or 1</option>
                <option value="|">OR</option>
              </optgroup>
              <optgroup label="Escaped characters">
                <option value="\.">Period</option>
                <option value="\?">Question mark</option>
                <option value="\\">Backslash</option>
                <option value="\n">Newline</option>
                <option value="\t">Tab</option>
              </optgroup>
            </select>
            <br>
            
            <input type="checkbox" id="removeSectionRegex">
            <label for="removeSectionRegex">Filter out items</label>
            <br>
            <input type="text" id="filterInput" readonly/>
            <select class="recipeDropdown">
              <option value=""></option>
              <option value="all">some saved things</option>
            </select>

            <br>

          <label for="mainInput">Input</label>
          <textarea id="mainInput"></textarea>

        </div>
