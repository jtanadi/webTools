<!DOCTYPE html>
<html>
  <head>
    <title>TSHM Text Analyzer</title>
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="_/style.css"/>
  </head>

  <body>
    <form>
      <div class="textAreaGroup">
        <div class="textAreaRow" id="mainControl">
          <label for="findInput">Find item(s):</label>
          <br>
          <div class="textDropdownGroup">
            <input type="text" id="findInput"/>
            <select id="findDropdown">
            </select>
          </div>
        </div>
        
        <div class="textAreaRow" id="filterControl">
          <input type="checkbox" id="filterCheck">
          <label for="filterCheck">Filter out...</label>
          <br>
          
          <div class="radioGroup">
            <div>
              <input type="radio" name="funcToDo" id="showTooLong" checked disabled>
              <label class="radioLabel" for="showTooLong">sections > word count</label>
            </div>

            <div>
              <input type="radio" name="funcToDo" id="showTooShort" disabled>
              <label class="radioLabel" for="showTooShort">sections < word count</label>
            </div>
          </div>
          <div class="radioGroup">
            <div>
              <input type="radio" name="funcToDo" id="removeSectionsRegex" disabled>
              <label class="radioLabel" for="removeSectionsRegex">sections</label>
            </div>

            <div>
              <input type="radio" name="funcToDo" id="removeItemsRegex" disabled>
              <label class="radioLabel" for="removeItemsRegex">items</label>
            </div>
          </div>
          
          <div class="textDropdownGroup">
            <input type="text" id="filterInput" class="disabledText" disabled/>
            <select id="filterDropdown" class="disabledText" disabled>
            </select>
          </div>
        </div>

        <div class="textAreaRow" id="textInput">
          <label for="mainInput">Input</label>
          <textarea id="mainInput"></textarea>
        </div>
      </div>
      
      <div id="routerGroup">
        <svg class="button" id="outButton" xmlns="http://www.w3.org/2000/svg" version="1.1">
          <line x1="0" y1="0" x2="100%" y2="50%"/>
          <line x1="100%" y1="50%" x2="0" y2="100%"/>
        </svg>
        
        <svg class="button" id="feedButton" xmlns="http://www.w3.org/2000/svg" version="1.1">
          <line x1="100%" y1="0" x2="0" y2="50%"/>
          <line x1="0" y1="50%" x2="100%" y2="100%"/>
        </svg>
        
        <div class="button" id="copyButton">
          <span>Copy</span>
        </div>

        <div class="button" id="pasteButton">
          <span>Paste</span>
        </div>
      </div>

      <div class="textAreaGroup">
        <div class="textAreaRow" id="textOutput">
          <label for="mainOutput">Output</label><br>
          <textarea id="mainOutput"></textarea>
        </div>
        
      </div>
    </form>
    

    <script type="application/javascript" src="_/helperFuncs.js"></script>
    <script type="application/javascript" src="_/app.js"></script>
  </body>
</html>
