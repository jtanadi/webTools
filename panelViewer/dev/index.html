  <div id="nav_container">
    <div class="nav_col empty" style="flex: 3;"></div>

    <div class="nav_col">
      <select id="selector0">
        <option value="">ALL</option>
        <option value="human_history">Human History</option>
        <option value="natural_history">Natural History</option>
      </select>
    </div>
    
    <div class="nav_col">
      <select id="selector1">
        <option value="">ALL</option>
        <option value="identification_panel">Identification Panel</option>
        <option value="object_label">Object Label</option>
        <option value="story_panel">Story Panel</option>
      </select>
    </div>
    
    <div class="nav_col">
      <select id="selector2">
        <option value="">ALL</option>
        <option value="horizontal">Horizontal</option>
        <option value="vertical">Vertical</option>
      </select>
    </div>
    
    <div class="nav_col">
      <select id="selector3">
        <option value="">ALL</option>
        <option value="true">True</option>
        <option value="false">False</option>
      </select>
    </div>
  </div>

  <div id="body_container">
    <div id="sidebar">
      <!-- .panel_info hidden by default -->
      <div class="panel_info" id="HH_IP_a">
        <h1>HH_IP_a</h1>
        <p class="rule"></p>
        <p>Human History</p>
        <P>Natural History</p>

        <p>Horizontal</p>

        <p>Title ENG: 5</p>
        <p>Title FRE: 7</p>
        <p>Body ENG: 50</p>
        <p>Body FRE: 60</p>
        <p>Object name ENG: 5</p>
        <p>Object name FRE: 7</p>
        <p>Object desc ENG: 20</p>
        <p>Object desc FRE: 23</p>
        <p class="rule"></p>
      </div>

      <div id="sidebar_footnote">
        <span>Everyone ‚ù§Ô∏è panels</span>

    <div id="main_area">

          <img src="./_testImages/HH_IP_a.jpg" class="panel" alt="HH_IP_a" data-selector0="human_history, natural_history" data-selector1="identification_panel" data-selector2="horizontal" data-selector3="true">
        </div>
        
        <div class="panel_cell">
          <img src="./_testImages/HH_ROL_GLWD.jpg" class="panel" alt="HH_ROL_GLWD" data-selector0="human_history" data-selector1="object_label" data-selector2="" data-selector3="false">
        </div>
  
        <div class="panel_cell">
          <img src="./_testImages/HH_SP_H1.jpg" class="panel" alt="HH_SP_H1" data-selector0="natural_history" data-selector1="story_panel" data-selector2="vertical" data-selector3="true">
        </div>
