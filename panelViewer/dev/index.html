<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>👁 Panel Viewer 👁</title>

  <link rel="stylesheet" href="./_/css.css">
  <link rel="stylesheet" href="./_/normalize.css">
</head>
<body>

  <div id="nav_container">
    <div class="nav_col empty" style="flex: 3;"></div>

    <div class="nav_col">
      <select id="gallery">
        <option value="natural_history">Natural History</option>
        <option value="human_history">Human History</option>
      </select>
    </div>
    
    <div class="nav_col">
      <select id="panel_type">
        <option value="hanging_story_panel">Hanging Story Panel</option>
        <option value="rail_story_panel">Rail Story Panel</option>
        <option value="object_label">Object Label Panel</option>
      </select>
    </div>
  </div>

  <div id="main_container">
    <div id="status_container">
      status
    </div>

    <div id="cells_container">
      
      <div class="panel_cell">
        <img src="./_testImages/HH_IP_a.jpg" alt="HH_IP_a" class="panel">
      </div>
      
      <div class="panel_cell">
        <img src="./_testImages/HH_ROL_GLWD.jpg" alt="HH_ROL_GLWD" class="panel">
      </div>

      <div class="panel_cell">
        <img src="./_testImages/HH_SP_H1.jpg" alt="HH_SP_H1" class="panel">
      </div>

      <div class="panel_cell">
        <img src="./_testImages/HH_SP_R1.jpg" alt="HH_SP_R1" class="panel">
      </div>

    </div>
  </div>


  
</body>
</html>
