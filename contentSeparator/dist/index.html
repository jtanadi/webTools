<!DOCTYPE html>
<html>
	<head>
		<title>Scroll button test</title>
		<link rel="stylesheet" type="text/css" href="_/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="_/css.css"/>
	</head>

	<body>
		<div class="bg" style="background: pink">
			<div class="container">
        <div class="arrow_container empty">
        </div>

        <div class="main_container">
          <h1>Hello</h1>
        </div>

				<div class="arrow_container">
          <p class="down">NEXT</p>
        </div>
			</div>
		</div>

		<div class="bg" style="background: yellow" >
      <div class="container">
        <div class="arrow_container">
          <p class="up">PREV</p>
        </div>

        <div class="main_container">
          <textarea class="tall_textarea" id="main_input">This is for all cleaned-up content</textarea>
        </div>

        <div class="arrow_container">
          <p class="down">NEXT</p>
        </div>
      </div>
		</div>

		<div class="bg" style="background: green">
      <div class="container">
        <div class="arrow_container">
          <p class="up">PREV</p>
        </div>

        <div class="main_container" style="flex-direction: column;">
          <div class="text_dropdown_group">
            <input type="text" class="regex_text" id="main_regex_text" placeholder="Code recipe">
            
            <select class="regex_dropdown" id="main_regex_dropdown">
              <option value="">RegEx option</option>
            </select>
          </div>
          
          <div class="regex_test_container">
            <textarea id="main_regex_output">This is for a list of codes</textarea>
          </div>
        </div>

        <div class="arrow_container">
          <p class="down">NEXT</p>
        </div>
      </div>
		</div>

		<div class="bg" style="background: orange;" >
      <div class="container">
        <div class="arrow_container">
          <p class="up">PREV</p>
        </div>
  
          <div class="main_container" style="flex-direction: column;">
            <div class="text_dropdown_group">
              <input type="text" class="regex_text" id="filter_regex_text" placeholder="Filter recipe">  
              
              <select class="regex_dropdown" id="filter_regex_dropdown">
                <option value="">RegEx option</option>
              </select>
            </div>
            
            <div class="regex_test_container">
              <textarea id="filter_regex_output">This is for a list of codes</textarea>
            </div>
          </div>

        <div class="arrow_container">
          <p class="down">NEXT</p>
        </div>
      </div>
    </div>
    
    <div class="bg" style="background: lightcoral;" >
      <div class="container">
        <div class="arrow_container">
          <p class="up">PREV</p>
        </div>
  
          <div class="main_container" style="flex-direction: column;">
            
            <textarea class="tall_textarea" id="filtered_result">This is for a list of codes</textarea>
            
          </div>

        <div class="arrow_container empty">
        </div>
      </div>
    </div>

	</body>
	<script type="application/javascript" src="_/scroll.js"></script>
</html>
