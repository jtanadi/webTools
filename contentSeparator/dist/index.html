<!DOCTYPE html>
<html>
	<head>
		<title>Content Separator</title>
		<link rel="stylesheet" type="text/css" href="_/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="_/css.css"/>
	</head>

	<body>
		<div class="bg" style="background: pink">
			<div class="container">
        <div class="arrow_container empty">
        </div>

        <div class="main_container">
          <h1>Ready?</h1>
        </div>

				<div class="arrow_container">
          <p class="down">START</p>
        </div>
			</div>
		</div>

		<div class="bg" style="background: green" >
      <div class="container">
        <div class="arrow_container">
          <p class="up">PREV</p>
        </div>

        <div class="main_container">
          <textarea class="tall_textarea" id="main_input" placeholder="Insert clean content here..."></textarea>
          
          <div class="background_label">
            <h2>Main Content</h2>
          </div>
        </div>

        <div class="arrow_container">
          <p class="down">NEXT</p>
        </div>
      </div>
		</div>

		<div class="bg" style="background: green">
      <div class="container">
        <div class="arrow_container">
          <p class="up">PREV</p>
        </div>

        <div class="main_container" style="flex-direction: column;">
          <div class="text_dropdown_group">
            <input type="text" class="regex_text" id="main_regex_text" placeholder="Insert RegEx of content codes">
            
            <select class="regex_dropdown" id="main_regex_dropdown">
              <option value="">RegEx option</option>
            </select>
          </div>
          
          <div class="regex_test_container">
            <textarea id="main_regex_output" readonly>List of codes will be outputted here...</textarea>
          </div>

          <div class="background_label">
            <h2>Main Content</h2>
          </div>
        </div>

        <div class="arrow_container">
          <p class="down">NEXT</p>
        </div>
      </div>
		</div>

		<div class="bg" style="background: orange;" >
      <div class="container">
        <div class="arrow_container">
          <p class="up">PREV</p>
        </div>
  
        <div class="main_container" style="flex-direction: column;">
          <div class="text_dropdown_group">
            <input type="text" class="regex_text" id="filter_regex_text" placeholder="Insert RegEx of content codes to filter out">  
            
            <select class="regex_dropdown" id="filter_regex_dropdown">
              <option value="">RegEx option</option>
            </select>
          </div>
          
          <div class="regex_test_container">
            <textarea id="filter_regex_output" readonly>List of codes will be outputted here...</textarea>
          </div>

          <div class="background_label">
            <h2>Sections to Filter</h2>
          </div>
        </div>

        <div class="arrow_container">
          <p class="down">NEXT</p>
        </div>
      </div>
    </div>
    
    <div class="bg" style="background: pink;" >
      <div class="container">
        <div class="arrow_container">
          <p class="up">PREV</p>
        </div>
  
        <div class="main_container" style="flex-direction: column;">
          <textarea class="tall_textarea" id="filtered_result">This is for a list of codes</textarea>
          
          <div class="background_label">
            <h2>Selected Content</h2>
          </div>
        </div>

        <div class="arrow_container">
          <p class="down">NEXT</p>
        </div>
      </div>
    </div>

    <div class="bg" style="background: pink">
			<div class="container">
        <div class="arrow_container">
          <p class="up">PREV</p>
        </div>

        <div class="main_container">
          <h1 class="top">Up & Up</h1>
        </div>

				<div class="arrow_container empty">
        </div>
			</div>
		</div>

	</body>
	<script type="application/javascript" src="_/scroll.js"></script>
</html>
